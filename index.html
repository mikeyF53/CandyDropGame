<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Gloria+Hallelujah|Kalam" rel="stylesheet">
    <title>Candy Drop</title>
  </head>
  <body>

      <div class="gameBoard">

        <div class="toRemove">
          <h1>Candy Drop</h1>
          <div class="instrBox">
            <section class='box'>
              Click on start and press the spacebar to drop the candy.
            </section>
            <section class='box'>
              That is all, good luck!
            </section>
          </div>
          <div class="button">
            <button type="button" name="button">Start</button>
          </div>
        </div>

          <div class="walls">
            <div class="wallLeft">
                <h2 class='scoreBoard'>Score: </h2>
            </div>
            <div class="wallRight">
              <h2 class='livesBoard'>Lives: </h2>
            </div>
          </div>

        </div>


        <!-- <button type="button" name="button">Start</button> -->
    </div>
  </body>

  <script defer src="script.js"></script>
</html>
